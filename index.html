<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to the Birthday Celebration!</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #ffe6f0; /* Soft pink background */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .box-container {
      max-width: 800px;
      padding: 20px;
      background-color: #ffccdd; /* Soft pink box to match hub theme */
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin: 20px;
      text-align: center;
    }

    .box-container h1 {
      color: #ff6680;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .box-container p {
      font-size: 1.3em;
      color: #333;
      margin-bottom: 30px;
    }

    .box-container .image-container {
      margin-bottom: 20px;
    }

    .box-container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }

    .nav-button {
      background-color: #ff99aa;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease-in-out;
    }

    .nav-button:hover {
      background-color: #ff6680;
    }
  </style>
</head>
<body>

  <div class="box-container">
    <div class="image-container">
      <img src="I8.JPG" alt="Urielle's Photo"> <!-- Replace with her actual photo -->
    </div>
    <h1>Welcome to Urielle's Birthday Celebration!</h1>
    <p>We are so glad you could join us in celebrating this special day. Let the fun begin!</p>
    <a href="hub.html" class="nav-button">Join The Celebration Now</a>
  </div>

</body>
</html>
